<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <script type="text/javascript">
        // 如果 URL 包含一个路径，尝试将用户重定向到主页，并保留路径
        var path = window.location.pathname;
        window.location.href = '/' + path;
    </script>
    <title>页面未找到</title>
</head>

<body>
    <h1>页面未找到</h1>
    <p>您要查找的页面不存在。您将被重定向到主页。</p>
</body>

</html>
